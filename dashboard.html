<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - OptiCach Invest</title>
</head>
<body>
  <h1>Bienvenue sur votre tableau de bord</h1>
  <p id="userEmail">Chargement des infos...</p>
  <button id="logoutBtn">Se déconnecter</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU66jpNYUdvJ1RW6UIrTViw_oew2Dm4dQ",
      authDomain: "opticach-invest.firebaseapp.com",
      projectId: "opticach-invest",
      storageBucket: "opticach-invest.firebasestorage.app",
      messagingSenderId: "378672521992",
      appId: "1:378672521992:web:3d04c33bbc92e3ad2d42bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        alert("Déconnecté avec succès !");window.location.href = "login.html";
      }).catch((error) => {
        alert("Erreur lors de la déconnexion : " + error.message);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userEmail').textContent = `Connecté en tant que : ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
