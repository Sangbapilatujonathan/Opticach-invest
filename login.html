<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - OptiCach Invest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body><div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="link">
      <a href="register.html">Créer un compte</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU66jpNYUdvJ1RW6UIrTViw_oew2Dm4dQ",
      authDomain: "opticach-invest.firebaseapp.com",
      projectId: "opticach-invest",
      storageBucket: "opticach-invest.appspot.com",
      messagingSenderId: "378672521992",
      appId: "1:378672521992:web:3d04c33bbc92e3ad2d42bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erreur de connexion : " + error.message);
      }
    });
  </script>
</body>
</html>
