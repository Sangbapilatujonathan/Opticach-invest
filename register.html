<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - OptiCach Invest</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f39c12, #d35400);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #d35400;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(211, 84, 0, 0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {background-color: #a84300;
      box-shadow: 0 7px 20px rgba(168, 67, 0, 0.8);
    }
    .link {
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .link a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required minlength="6" />
      <button type="submit">S'inscrire</button>
    </form>
    <div class="link">
      Déjà un compte ? <a href="login.html">Connectez-vous</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU66jpNYUdvJ1RW6UIrTViw_oew2Dm4dQ",
      authDomain: "opticach-invest.firebaseapp.com",
      projectId: "opticach-invest",
      storageBucket: "opticach-invest.appspot.com",messagingSenderId: "378672521992",
      appId: "1:378672521992:web:3d04c33bbc92e3ad2d42bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const username = e.target.username.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          return updateProfile(userCredential.user, { displayName: username });
        })
        .then(() => {
          alert("Compte créé avec succès !");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    });
  </script>
</body>
</html>
